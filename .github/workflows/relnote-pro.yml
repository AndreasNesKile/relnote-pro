changelogPath: CHANGELOG.md
language: no
categories:
  Nytt: ["feature", "feat", "enhancement"]
  Fikser: ["fix", "bug"]
  Dokumentasjon: ["docs"]
  Ytelse: ["perf"]
  Refaktorering: ["refactor"]
  Tester: ["test"]
  Diverse: ["chore"]
breakingLabels: ["breaking", "breaking-change", "major"]
monorepo:
  enabled: true
  detect: true
  packages:
    - "packages/*"
excludePaths:
  - "docs/**"
  - "examples/**"
